<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Сервис Mesto</title>
</head>
<body>
  <div class="page">

    <!-- ***************************************************************
      Шапка сайта 
    -->      
    <header class="header">
      <img class="header__logo" 
        src="images/header-logo.svg" 
        alt="Логотип сервиса Mesto-Russia" 
        title="Логотип сервиса Mesto-Russia">
    </header>

    <!-- ************************************************************
      Содержимое сайта 
    -->
    <main class="content">

      <section class="profile">
        <img src="./images/profile-avatar.jpg" 
          alt="Аватар профиля" title="Аватар профиля" class="profile__avatar">
        
        <div class="profile__description">
          <h1 class="profile__name">Екатерина Пожидаева</h1>
          <button class="profile__btn profile__btn_action_edit shaded"
            title="Редактировать профиль">
          </button>
          <p class="profile__work">Студентка Яндекс.Практикума</p>
        </div>

        <button class="profile__btn profile__btn_action_add shaded"
          title="Добавить фотографию">
        </button>  
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list">
        </ul>  
      </section>
    </main>

    <!-- ***************************************************************
      Подвал сайта 
    -->      
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!-- ***************************************************************
      Всплывающее окно редактирования профиля
    -->      
    <div class="popup popup_content_profile">
      <div class="popup__container">
        <button type="button" class="popup__btn popup__btn_action_close shaded"
          title="Закрыть форму без сохранения данных">
        </button>
        <form class="popup__form" name="editProfileForm">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input type="text" id="name" name="name" 
            class="popup__item popup__item_type_name" placeholder="Имя" required>
          <input type="text" id="info" name="info" 
            class="popup__item popup__item_type_info" placeholder="Занятие" required>
          <button type="submit" value="Сохранить" 
            class="popup__btn popup__btn_action_submit">
              Сохранить  
          </button>
        </form>
      </div>
    </div>

    <!-- ***************************************************************
      Всплывающее окно добавления фотографии
    -->      
    <div class="popup popup_content_card">
      <div class="popup__container">
        <button type="button" class="popup__btn popup__btn_action_close shaded"
          title="Закрыть форму без сохранения данных">
        </button>
        <form class="popup__form" name="newCardForm">
          <h3 class="popup__heading">Новое место</h3>
          <input type="text" id="title" name="title" 
            class="popup__item popup__item_type_name" placeholder="Название" required>
          <input type="text" id="link" name="link" 
            class="popup__item popup__item_type_info" placeholder="Ссылка на картинку" required>
          <button type="submit" value="Сохранить" 
            class="popup__btn popup__btn_action_submit">
              Сохранить  
          </button>
        </form>
      </div>
    </div>
    
    <!-- ***************************************************************
      Всплывающее окно просмотра фотографии
    -->      
    <div class="popup popup_content_image">
      <div class="popup__image-box">
        <button type="button" class="popup__btn popup__btn_action_close shaded"
          title="Закрыть окно просмотра">
        </button>

        <figure class="popup__figure">
          <img src="#" class="popup__image" alt="Image" title="Image Title">
          <figcaption class="popup__image-caption">Image Caption</figcaption>
        </figure>
      </div>
    </div>

  </div>

  <!-- ***************************************************************
    Подключаем шаблон и файлы JavaScript
  -->      
  <template id="card-template">
    <div class="photo-grid__card">
      <img src="#" 
          alt="_" title="_" class="photo-grid__image">
      <div class="photo-grid__description">
          <h2 class="photo-grid__title"></h2>
          <button class="photo-grid__btn photo-grid__btn_action_like shaded" 
            title="Нравится">
          </button>
      </div>
      <button class="photo-grid__btn photo-grid__btn_action_del shaded"
        title="Удалить">
      </button>
    </div>
  </template>

  <script src="./scripts/cards-init.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/cards.js"></script>
</body>
</html>
