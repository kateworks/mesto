<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Сервис Mesto</title>
</head>
<body>
  <div class="page">

    <!-- ***************************************************************
      Шапка сайта 
    -->      
    <header class="header">
      <img class="header__logo" 
        src="images/header-logo.svg" 
        alt="Логотип сервиса Mesto-Russia" 
        title="Логотип сервиса Mesto-Russia">
    </header>

    <!-- ************************************************************
      Содержимое сайта 
    -->
    <main class="content">
      <section class="popup">
        <div class="popup__container">
          <img class="popup__btn popup__btn_action_close" 
            src="./images/popup-btn-close.svg"
            alt="Закрыть форму без сохранения данных" 
            title="Закрыть форму без сохранения данных">
    
          <form class="popup__form">
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input type="text" id="name" name="name" 
              class="popup__item popup__item_type_name" 
              placeholder="Имя Фамилия" required>
            <input type="text" id="work" name="work" 
              class="popup__item popup__item_type_work" 
              placeholder="Занятие" required>
            <input type="submit" class="popup__btn popup__btn_action_submit" 
              value="Сохранить">
          </form>
        </div>
      </section>

      <section class="profile">
        <img src="./images/profile-avatar.jpg" 
          alt="Аватар профиля" title="Аватар профиля" class="profile__avatar">
        
        <div class="profile__description">
          <h1 class="profile__name">Екатерина Пожидаева</h1>
          <button class="profile__btn profile__btn_action_edit"
            title="Редактирование профиля">
            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
              </svg>              
          </button>
          <p class="profile__work">Студентка Яндекс.Практикума</p>
        </div>

        <button class="profile__btn profile__btn_action_add"
          title="Добавление профиля">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
            </svg>            
        </button>  
      </section>

      <ul class="photo-grid">
        <li class="photo-grid__item">
            <img src="./images/photo-grid-peterhof.jpg" 
              alt="Петергоф" title="Петергоф" class="photo-grid__image">
            <div class="photo-grid__description">
                <h3 class="photo-grid__title">Петергоф</h3>
                <img class="photo-grid__like" src="./images/photo-grid-like.svg" 
                  alt="Нравится" title="Нравится">
            </div>
        </li>

        <li class="photo-grid__item">
            <img src="./images/photo-grid-aleksandria.jpg" 
              alt="Парк Александрия" title="Парк Александрия" class="photo-grid__image">
            <div class="photo-grid__description">
                <h3 class="photo-grid__title">Парк Александрия</h3>
                <img class="photo-grid__like" src="./images/photo-grid-like.svg" 
                  alt="Нравится" title="Нравится">
            </div>
        </li>

        <li class="photo-grid__item">
            <img src="./images/photo-grid-oranienbaum-1.jpg" 
              alt="Ораниенбаум" title="Ораниенбаум" class="photo-grid__image">
            <div class="photo-grid__description">
                <h3 class="photo-grid__title">Ораниенбаум</h3>
                <img class="photo-grid__like" src="./images/photo-grid-like.svg" 
                  alt="Нравится" title="Нравится">
            </div>
        </li>

        <li class="photo-grid__item">
            <img src="./images/photo-grid-peterhof-1.jpg" 
              alt="Петергоф"  title="Петергоф" class="photo-grid__image">
            <div class="photo-grid__description">
                <h3 class="photo-grid__title">Петергоф</h3>
                <img class="photo-grid__like" src="./images/photo-grid-like.svg" 
                  alt="Нравится" title="Нравится">
            </div>
        </li>

        <li class="photo-grid__item">
            <img src="./images/photo-grid-peterhof-3.jpg" 
              alt="Петергоф" title="Петергоф" class="photo-grid__image">
            <div class="photo-grid__description">
                <h3 class="photo-grid__title">Петергоф</h3>
                <img class="photo-grid__like" src="./images/photo-grid-like.svg" 
                  alt="Нравится" title="Нравится">
            </div>
        </li>

        <li class="photo-grid__item">
            <img src="./images/photo-grid-peterhof-4.jpg" 
              alt="Петергоф" title="Петергоф" class="photo-grid__image">
            <div class="photo-grid__description">
                <h3 class="photo-grid__title">Петергоф</h3>
                <img class="photo-grid__like" src="./images/photo-grid-like.svg" 
                  alt="Нравится" title="Нравится">
            </div>
        </li>
      </ul>
    </main>

    <!-- ***************************************************************
      Подвал сайта 
    -->      
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
