<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Сервис Mesto</title>
</head>
<body>
  <div class="page">

    <!-- ***************************************************************
      Шапка сайта 
    -->      
    <header class="header">
      <img class="header__logo" 
        src="images/header-logo.svg" 
        alt="Логотип сервиса Mesto-Russia" 
        title="Логотип сервиса Mesto-Russia">
    </header>

    <!-- ************************************************************
      Содержимое сайта 
    -->
    <main class="content">

      <section class="profile">
        <img src="./images/profile-avatar.jpg" 
          alt="Аватар профиля" title="Аватар профиля" class="profile__avatar">
        
        <div class="profile__description">
          <h1 class="profile__name">Екатерина Пожидаева</h1>
          <button class="profile__btn profile__btn_action_edit"
            title="Редактирование профиля">
          </button>
          <p class="profile__work">Студентка Яндекс.Практикума</p>
        </div>

        <button class="profile__btn profile__btn_action_add"
          title="Добавление профиля">
        </button>  
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="photo-grid__item">
            <div class="photo-grid__card">
              <img src="./images/photo-grid-peterhof.jpg" 
                alt="Петергоф" title="Петергоф" class="photo-grid__image">
              <div class="photo-grid__description">
                  <h2 class="photo-grid__title">Петергоф</h2>
                  <button class="photo-grid__btn photo-grid__btn_action_like" 
                    title="Нравится">
                  </button>
              </div>
            </div>
          </li>
  
          <li class="photo-grid__item">
            <div class="photo-grid__card">
              <img src="./images/photo-grid-aleksandria.jpg" 
                alt="Парк Александрия" title="Парк Александрия" class="photo-grid__image">
              <div class="photo-grid__description">
                  <h2 class="photo-grid__title">Парк Александрия</h2>
                  <button class="photo-grid__btn photo-grid__btn_action_like" 
                    title="Нравится">
              </div>
            </div>
          </li>
  
          <li class="photo-grid__item">
            <div class="photo-grid__card">
              <img src="./images/photo-grid-oranienbaum-1.jpg" 
                alt="Ораниенбаум" title="Ораниенбаум" class="photo-grid__image">
              <div class="photo-grid__description">
                  <h2 class="photo-grid__title">Ораниенбаум</h2>
                  <button class="photo-grid__btn photo-grid__btn_action_like" 
                    title="Нравится">
              </div>
            </div>
          </li>
  
          <li class="photo-grid__item">
            <div class="photo-grid__card">
              <img src="./images/photo-grid-peterhof-1.jpg" 
                alt="Петергоф"  title="Петергоф" class="photo-grid__image">
              <div class="photo-grid__description">
                  <h2 class="photo-grid__title">Петергоф</h2>
                  <button class="photo-grid__btn photo-grid__btn_action_like" 
                    title="Нравится">
              </div>
            </div>
          </li>
  
          <li class="photo-grid__item">
            <div class="photo-grid__card">
              <img src="./images/photo-grid-peterhof-3.jpg" 
                alt="Петергоф" title="Петергоф" class="photo-grid__image">
              <div class="photo-grid__description">
                  <h2 class="photo-grid__title">Петергоф</h2>
                  <button class="photo-grid__btn photo-grid__btn_action_like" 
                    title="Нравится">
              </div>
            </div>
          </li>
  
          <li class="photo-grid__item">
            <div class="photo-grid__card">
              <img src="./images/photo-grid-peterhof-4.jpg" 
                alt="Петергоф" title="Петергоф" class="photo-grid__image">
              <div class="photo-grid__description">
                  <h2 class="photo-grid__title">Петергоф</h2>
                  <button class="photo-grid__btn photo-grid__btn_action_like" 
                    title="Нравится">
              </div>
            </div>
          </li>
        </ul>  
      </section>
    </main>

    <!-- ***************************************************************
      Подвал сайта 
    -->      
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!-- ***************************************************************
      Всплывающее окно редактирования профиля
    -->      
    <div class="popup" name="editPopup">
      <div class="popup__container">
        <button type="button" class="popup__btn popup__btn_action_close"
          title="Закрыть форму без сохранения данных">
        </button>
  
        <form class="popup__form">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input type="text" id="name" name="name" 
            class="popup__item popup__item_type_name" 
            placeholder="Имя Фамилия" required>
          <input type="text" id="work" name="work" 
            class="popup__item popup__item_type_work" 
            placeholder="Занятие" required>
          <button type="submit" value="Сохранить" 
            class="popup__btn popup__btn_action_submit">
              Сохранить  
          </button>
          
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
